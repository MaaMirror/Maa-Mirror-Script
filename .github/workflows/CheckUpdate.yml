name: Check

on:
    workflow_call:

    workflow_dispatch:

jobs:
    run:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: "3.12"

        - name: Install Deps
          run: |
            pip install -r requirements.txt

        - name: Run check
          run: |
            python index.py --check --token ${{ secrets.GITHUB_TOKEN }}

      outputs:
        ver: ${{ env.ver }}